<script>
    function move(elem, startPosition, endPosition, range, callback) {
        const newStartPosition = startPosition - range;
        if(newStartPosition >= endPosition) {
            elem.style.left = newStartPosition + 'px'
            setTimeout(() => move(elem, newStartPosition, endPosition, range, callback), 7)
        } else {
            callback();
        }
    }

    //const p = document.querySelector('[wm-slider] > p ')

    function slider() {
        const elements = document.querySelectorAll('[wm-slider] > p ')
        const slides = Array.from(elements)
        showSlides(slides, slides[0])
    }

    function showSlides(slides, slide) {
        slide.style.display = 'block'
        const start = innerWidth
        const end = -slide.clientWidth

        slide.style.left = `${start}px`

        move(slide, start, end, 5, () => {
            slide.style.display = 'none'
            showSlides(slides, getNext(slides, slide))
        })
    }

    function getNext(list, actual) {
        const i = list.indexOf(actual) + 1
        return i < list.length ? list[i] : list[0]
    }

    slider()
</script>
