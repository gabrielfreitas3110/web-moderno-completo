<!DOCTYPE html>
<html>
    <head>
        <title>A Little Bit Of CSS</title>
        <link rel="stylesheet" href="aLittleCSS.css">
        <style>
            h1 {
                font-size: 20px;
            }

            .redBackground {
                background-color: #C00;
            }

            .bold {
                font-weight: bold;
            }

            #principalText {
                font-size: 40px;
                font-weight: bold;
                color: #fff;
                padding: 10px;
                background-color: #444;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="principalText" style="display: none">Texto 1</span><br><br><br>
        <span class="redBackground bold">Texto 2</span><br>
        <span class="redBackground">Texto 3</span>
    </body>
</html>
